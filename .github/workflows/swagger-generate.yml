name: Swagger Code Generation

on:
  push:
    branches:
      - fix_generate
    paths:
      - 'src/api.yml'
  pull_request:
    branches:
      - fix_generate
    paths:
      - 'src/api.yml'

jobs:
  generate-code:
    runs-on: ubuntu-latest
    container:
      image: swaggerapi/swagger-codegen-cli:latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate API server stubs
      run: |
        swagger-codegen-cli generate \
          -i /github/workspace/src/api.yml \
          -l python-flask \
          -o /github/workspace/src-gen \
          -t /github/workspace/codegen/templates

    - name: Commit and push generated code
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src-gen/*
        git commit -m "Automatically regenerate server stubs" -a || echo "No changes to commit"
        git push
